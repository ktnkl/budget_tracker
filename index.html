<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Трекер финансов</title>
  <style>
    
  </style>
</head>
<body>
  <h1 class="main-title">Трекер финансов</h1>
  <div class="main-wrapper">
    <article class="outcome">
      <h1>Расходы</h1>
      <article class="outcome-diagram">

      </article>
      <section class="categories">
        <div class="categories-item" id="food">
          <span class="categories-item__key">Еда</span>
          <span class="categories-item__value">21569</span>
        </div>
        
        <div class="categories-item" id="transport">
          <span class="categories-item__key">Транспорт</span>
          <span class="categories-item__value">34000</span>
        </div>
        <div class="categories-item" id="health">
          <span class="categories-item__key">Здоровье</span>
          <span class="categories-item__value">5210</span>
        </div>
        <div class="categories-item" id="home">
          <span class="categories-item__key">Дом</span>
          <span class="categories-item__value">8754</span>
        </div>
        <div class="categories-item" >
          <span class="categories-item__key">Всего</span>
          <span class="categories-item__value" id="sum"></span>
        </div>
      </section>
    </article>
    <article class="income">
      <h1>Доходы</h1>
      <section class="categories">
        <div class="categories-item" id="salary">
          <span class="categories-item__key">Зарплата</span>
          <span class="categories-item__value">28000</span>
        </div>
        <div class="categories-item" id="schoolarship">
          <span class="categories-item__key">Стипендия</span>
          <span class="categories-item__value">2300</span>
        </div>
        <div class="categories-item" id="pension">
          <span class="categories-item__key">Пенсия</span>
          <span class="categories-item__value">10000</span>
        </div>
        <div class="categories-item" id="other-incomes">
          <span class="categories-item__key">Другие доходы</span>
          <span class="categories-item__value">15200</span>
        </div>
      </section>
    </article>
    <script src="script.js"></script>
  </div>
</body>
</html>
