<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Трекер финансов</title>
  <style>
    
  </style>
</head>
<body>
  <h1 class="main-title">Трекер финансов</h1>
  <div class="main-wrapper">
    <article class="outcome" id="outcome">
      <h1>Расходы</h1>
      <section class="outcome-form" id="outcome-form" name="outcome">
        <input type="number" id="add-outcome-value">
        <button class="outome-form__add" id="add-outcome" onclick="addCategoryValue(2)">Добавить расходы</button>
        <section class="radios" id="outcome-radios">
          <!-- тут будут отображаться радио кнопки расходов -->
        </section>
        
        
      </section>

      <input type="text" placeholder="Введите название..." id="add-outcome-category-name">
      <button class="outcome__add" id="add-outcome-category" onclick="addCategory(2)">Добавить категорию
        расходов</button>
      <button class="outcome__reset" onclick="resetState()">Сбросить состояние</button>

      <section class="categories" id="categories-outcome-list">
      <!-- тут будут отображаться категории и их значения   -->
      </section>
      
    </article>

    <article class="income" id="income">
      <h1>Доходы</h1>
      <section class="income-form" id="income-form" name="income">
        <input type="number" id="add-income-value">
        <button class="income-form__add" id="add-income" onclick="addCategoryValue(1)">Добавить доходы</button>
        <section class="radios" id="income-radios">
          <!-- тут будут отображаться радио кнопки расходов -->
        </section>
        
        
      </section>

      <input type="text" placeholder="Введите название..." id="add-income-category-name">
      <button class="income__add" id="add-income-category" onclick="addCategory(1)">Добавить категорию
        доходов</button>
      <button class="income__reset" onclick="resetState()">Сбросить состояние</button>
      <section class="categories" id="categories-income-list">
        <!-- тут будут отображаться категории и их значения   -->
      </section>
    </article>
    <script src="script.js"></script>
  </div>
</body>

</html>
