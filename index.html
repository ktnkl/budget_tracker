<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Трекер финансов</title>
  <style>
    
  </style>
</head>
<body>
  <h1 class="main-title">Трекер финансов</h1>
  <div class="main-wrapper">
    <article class="outcome" id="outcome">
      <h1>Расходы</h1>
      <section class="outcome-form" id="outcome-form" name="outcome">
        <input type="number" id="add-outcome-value">
        <button class="outome-form__add" id="add-outcome" onclick="addCategoryValue(2)">Добавить расходы</button>
        
        <!-- тут будут отображаться радио кнопки расходов -->
      </section>
      <section class="categories" id="categories-outcome-list">
      <!-- тут будут отображаться категории и их значения   -->
      </section>
      <input type="text" placeholder="Введите название..." id="add-outcome-category-name">
      <button class="outcome__add" id="add-outcome-category" onclick="addCategory(2)">Добавить категорию
        расходов</button>
      <button class="outcome__reset" onclick="resetState()">Сбросить состояние</button>
    </article>
    <article class="income">
      <h1>Доходы</h1>
      <section class="categories">
        <div class="categories-item" id="salary">
          <span class="categories-item__key">Зарплата</span>
          <span class="categories-item__value">28000</span>
        </div>
        <div class="categories-item" id="schoolarship">
          <span class="categories-item__key">Стипендия</span>
          <span class="categories-item__value">2300</span>
        </div>
        <div class="categories-item" id="pension">
          <span class="categories-item__key">Пенсия</span>
          <span class="categories-item__value">10000</span>
        </div>
        <div class="categories-item" id="other-incomes">
          <span class="categories-item__key">Другие доходы</span>
          <span class="categories-item__value">15200</span>
        </div>
      </section>
      <button class="outcome__add" id="add-category" onclick="addCategory(1)">Добавить категорию доходов</button>
    </article>
    <script src="script.js"></script>
  </div>
</body>

</html>
