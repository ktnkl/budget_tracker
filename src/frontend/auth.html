<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="auth.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Авторизация</title>
</head>
<body>
  <section class="w-100 p-4 d-flex justify-content-center pb-4">
    <form style="width: 22rem;">
      <!-- Email input -->
      <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
        <label class="form-label" for="form1Example1" style="margin-left: 0px;">Логин</label>
        <input type="email" id="form1Example1" class="form-control">
      <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>

      <!-- Password input -->
      <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
        
        <label class="form-label" for="form1Example2" style="margin-left: 0px;">Пароль</label>
        <input type="password" id="form1Example2" class="form-control">
      <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>

      

      
      </div>

      <!-- Submit button -->
      <button data-mdb-ripple-init="" type="button" class="button btn btn-primary btn-block">Войти</button>
    </form>
  </section>

  <script src="auth.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
